version: v1.0
name: Black pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Install"
    task:
      env_vars:
        - name: PIPENV_ENV_IN_PROJECT
          value: "true"
      prologue:
        commands:
          - sudo -H pip install pipenv
          - checkout

      jobs:
      - name: Install and cache dependencies
        commands:
          - cache restore pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock),pipenv-$SEMAPHORE_GIT_BRANCH,pipenv-master
          - pipenv install --dev --deploy
          - cache store pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock) .venv
  - name: "Tests"
    task:
      env_vars:
        - name: PIPENV_ENV_IN_PROJECT
          value: "true"
      prologue:
        commands:
          - sudo -H pip install pipenv
          - checkout
          - cache restore pipenv-$SEMAPHORE_GIT_BRANCH-$(checksum Pipfile.lock),pipenv-$SEMAPHORE_GIT_BRANCH,pipenv-master
      jobs:
      - name: Run tests
        commands:
          - pipenv run coverage run tests/test_black.py
          - pipenv run coveralls
